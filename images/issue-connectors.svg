<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <style>
    @keyframes connectorError {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .connector-error { animation: connectorError 1.5s ease-in-out infinite; }
  </style>
  
  <!-- Simplified camera icon with connector issues -->
  <g transform="translate(70, 50)">
    <!-- Camera body outline -->
    <rect x="-30" y="-20" width="60" height="40" rx="4" stroke="#1a1a1a" stroke-width="2.5" fill="#ffffff"/>
    
    <!-- Viewfinder -->
    <rect x="-15" y="-20" width="30" height="12" rx="2" fill="#1a1a1a" opacity="0.2"/>
    
    <!-- Lens -->
    <circle cx="0" cy="5" r="12" stroke="#1a1a1a" stroke-width="2.5" fill="none"/>
    
    <!-- Connector ports (on side - not working) -->
    <rect class="connector-error" x="-32" y="-6" width="6" height="4" rx="1" stroke="#ef4444" stroke-width="2" fill="none"/>
    <rect class="connector-error" x="-32" y="2" width="6" height="4" rx="1" stroke="#ef4444" stroke-width="2" fill="none"/>
    
    <!-- Connector icon (top) -->
    <g transform="translate(0, -38)">
      <rect x="-7" y="-3.5" width="14" height="7" rx="1" stroke="#ef4444" stroke-width="2.5" fill="none"/>
      <line x1="-5" y1="-1.5" x2="5" y2="-1.5" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="-5" y1="1.5" x2="5" y2="1.5" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
      <!-- Cable -->
      <line x1="7" y1="0" x2="10" y2="0" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
      <rect x="10" y="-1.5" width="3" height="3" rx="0.5" fill="#ef4444" opacity="0.6"/>
      <!-- Error indicator -->
      <circle class="connector-error" cx="8" cy="-2" r="1.5" fill="#ef4444"/>
      <line x1="7.5" y1="-2.5" x2="8.5" y2="-1.5" stroke="#ffffff" stroke-width="0.8" stroke-linecap="round"/>
      <line x1="8.5" y1="-2.5" x2="7.5" y2="-1.5" stroke="#ffffff" stroke-width="0.8" stroke-linecap="round"/>
    </g>
  </g>
</svg>