<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <style>
    @keyframes flicker {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.05; }
    }
    .dead { animation: flicker 2s ease-in-out infinite; }
    @keyframes crack {
      0%, 100% { stroke-dashoffset: 0; }
      50% { stroke-dashoffset: 8; }
    }
    .crack { animation: crack 1.5s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .error { animation: pulse 1s ease-in-out infinite; }
  </style>
  <defs>
    <filter id="glowRed">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background DSLR Camera (faded) -->
  <g opacity="0.15" transform="translate(20, 30) scale(0.6)">
    <!-- Camera body -->
    <rect x="0" y="0" width="100" height="70" rx="5" fill="#2d3748" stroke="#1a1a1a" stroke-width="2"/>
    <!-- Camera top -->
    <rect x="10" y="0" width="80" height="25" rx="3" fill="#1a1a1a"/>
    <!-- Lens mount -->
    <circle cx="50" cy="35" r="20" fill="#1a1a1a"/>
    <!-- Lens -->
    <circle cx="50" cy="35" r="18" stroke="#4a5568" stroke-width="2" fill="#2d3748"/>
    <!-- Viewfinder -->
    <rect x="35" y="5" width="30" height="15" rx="2" fill="#4a5568"/>
    <!-- Display screen (small in background) -->
    <rect x="55" y="40" width="35" height="25" rx="2" fill="#fee2e2" opacity="0.2"/>
  </g>
  
  <!-- Close-up Display Screen - Not Working (foreground) -->
  <g transform="translate(10, 15)">
    <!-- Display frame -->
    <rect x="0" y="0" width="120" height="90" rx="4" fill="#1a1a1a" stroke="#ef4444" stroke-width="3"/>
    <rect x="8" y="8" width="104" height="74" rx="2" fill="#000000"/>
    
    <!-- Dead/black screen -->
    <rect class="dead" x="12" y="12" width="96" height="66" rx="2" fill="#000000"/>
    
    <!-- Crack lines -->
    <path class="crack" d="M 30 25 L 50 45 L 70 30 L 90 50" stroke="#ef4444" stroke-width="3" fill="none" stroke-linecap="round" stroke-dasharray="4,3"/>
    <path class="crack" d="M 60 40 L 80 60" stroke="#ef4444" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-dasharray="3,2"/>
    <path class="crack" d="M 45 55 L 65 75" stroke="#ef4444" stroke-width="2" fill="none" stroke-linecap="round" stroke-dasharray="2,2"/>
    
    <!-- Error X mark -->
    <g class="error">
      <line x1="40" y1="45" x2="88" y2="65" stroke="#ef4444" stroke-width="4" stroke-linecap="round" filter="url(#glowRed)"/>
      <line x1="88" y1="45" x2="40" y2="65" stroke="#ef4444" stroke-width="4" stroke-linecap="round" filter="url(#glowRed)"/>
    </g>
    
    <!-- Display border -->
    <rect x="8" y="8" width="104" height="74" rx="2" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Camera body indicator lines -->
  <line x1="85" y1="105" x2="95" y2="115" stroke="#64748b" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
  <line x1="55" y1="110" x2="50" y2="120" stroke="#64748b" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
</svg>