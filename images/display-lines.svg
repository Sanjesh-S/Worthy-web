<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <style>
    @keyframes lineFlicker {
      0%, 100% { opacity: 1; }
      25% { opacity: 0.3; }
      50% { opacity: 1; }
      75% { opacity: 0.5; }
    }
    .line1 { animation: lineFlicker 1.5s ease-in-out infinite; }
    .line2 { animation: lineFlicker 1.5s ease-in-out infinite 0.2s; }
    .line3 { animation: lineFlicker 1.5s ease-in-out infinite 0.4s; }
    .line4 { animation: lineFlicker 1.5s ease-in-out infinite 0.6s; }
  </style>
  <defs>
    <filter id="glowRed">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background DSLR Camera (faded) -->
  <g opacity="0.15" transform="translate(20, 30) scale(0.6)">
    <!-- Camera body -->
    <rect x="0" y="0" width="100" height="70" rx="5" fill="#2d3748" stroke="#1a1a1a" stroke-width="2"/>
    <!-- Camera top -->
    <rect x="10" y="0" width="80" height="25" rx="3" fill="#1a1a1a"/>
    <!-- Lens mount -->
    <circle cx="50" cy="35" r="20" fill="#1a1a1a"/>
    <!-- Lens -->
    <circle cx="50" cy="35" r="18" stroke="#4a5568" stroke-width="2" fill="#2d3748"/>
    <!-- Viewfinder -->
    <rect x="35" y="5" width="30" height="15" rx="2" fill="#4a5568"/>
    <!-- Display screen (small in background) -->
    <rect x="55" y="40" width="35" height="25" rx="2" fill="#fef3c7" opacity="0.3"/>
  </g>
  
  <!-- Close-up Display Screen with Lines (foreground) -->
  <g transform="translate(10, 15)">
    <!-- Display frame -->
    <rect x="0" y="0" width="120" height="90" rx="4" fill="#1a1a1a" stroke="#f59e0b" stroke-width="3"/>
    <rect x="8" y="8" width="104" height="74" rx="2" fill="#000000"/>
    
    <!-- Screen background -->
    <rect x="12" y="12" width="96" height="66" rx="2" fill="#1e293b" opacity="0.8"/>
    
    <!-- Vertical defect lines with animation -->
    <line class="line1" x1="35" y1="12" x2="35" y2="78" stroke="#f59e0b" stroke-width="3" filter="url(#glowRed)"/>
    <line class="line2" x1="50" y1="12" x2="50" y2="78" stroke="#f59e0b" stroke-width="3" filter="url(#glowRed)"/>
    <line class="line3" x1="65" y1="12" x2="65" y2="78" stroke="#f59e0b" stroke-width="3" filter="url(#glowRed)"/>
    <line class="line4" x1="80" y1="12" x2="80" y2="78" stroke="#f59e0b" stroke-width="3" filter="url(#glowRed)"/>
    <line class="line1" x1="95" y1="12" x2="95" y2="78" stroke="#f59e0b" stroke-width="2" filter="url(#glowRed)"/>
    
    <!-- Horizontal lines for more artifacts -->
    <line class="line2" x1="12" y1="35" x2="108" y2="35" stroke="#f59e0b" stroke-width="1.5" opacity="0.6"/>
    <line class="line3" x1="12" y1="50" x2="108" y2="50" stroke="#f59e0b" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Display border -->
    <rect x="8" y="8" width="104" height="74" rx="2" fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Camera body indicator lines -->
  <line x1="85" y1="105" x2="95" y2="115" stroke="#64748b" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
  <line x1="55" y1="110" x2="50" y2="120" stroke="#64748b" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
</svg>