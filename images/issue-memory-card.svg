<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <style>
    @keyframes cardError {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .card-error { animation: cardError 1.5s ease-in-out infinite; }
  </style>
  
  <!-- Simplified camera icon with memory card issue -->
  <g transform="translate(70, 50)">
    <!-- Camera body outline -->
    <rect x="-30" y="-20" width="60" height="40" rx="4" stroke="#1a1a1a" stroke-width="2.5" fill="#ffffff"/>
    
    <!-- Viewfinder -->
    <rect x="-15" y="-20" width="30" height="12" rx="2" fill="#1a1a1a" opacity="0.2"/>
    
    <!-- Lens -->
    <circle cx="0" cy="5" r="12" stroke="#1a1a1a" stroke-width="2.5" fill="none"/>
    
    <!-- Memory card slot (on side) -->
    <rect x="-32" y="-8" width="6" height="16" rx="1" stroke="#ef4444" stroke-width="2" fill="none"/>
    
    <!-- Memory card icon (top) -->
    <g transform="translate(0, -38)">
      <rect x="-10" y="-7" width="20" height="14" rx="2" stroke="#ef4444" stroke-width="2.5" fill="none"/>
      <path d="M -10 -7 L -5 -7 L -10 -3 Z" fill="#ef4444" opacity="0.8"/>
      <line x1="-7" y1="-5" x2="8" y2="-5" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
      <rect x="4" y="-3" width="4" height="8" rx="0.5" fill="#ef4444" opacity="0.4"/>
      <!-- Error indicator -->
      <circle class="card-error" cx="6" cy="-2" r="2" fill="#ef4444"/>
      <line x1="5" y1="-3" x2="7" y2="-1" stroke="#ffffff" stroke-width="0.8" stroke-linecap="round"/>
      <line x1="7" y1="-3" x2="5" y2="-1" stroke="#ffffff" stroke-width="0.8" stroke-linecap="round"/>
    </g>
  </g>
</svg>