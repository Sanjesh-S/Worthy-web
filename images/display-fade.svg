<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <style>
    @keyframes fade {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }
    .fade-display { animation: fade 2s ease-in-out infinite; }
  </style>
  <defs>
    <linearGradient id="fadeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background DSLR Camera (faded) -->
  <g opacity="0.15" transform="translate(20, 30) scale(0.6)">
    <!-- Camera body -->
    <rect x="0" y="0" width="100" height="70" rx="5" fill="#2d3748" stroke="#1a1a1a" stroke-width="2"/>
    <!-- Camera top -->
    <rect x="10" y="0" width="80" height="25" rx="3" fill="#1a1a1a"/>
    <!-- Lens mount -->
    <circle cx="50" cy="35" r="20" fill="#1a1a1a"/>
    <!-- Lens -->
    <circle cx="50" cy="35" r="18" stroke="#4a5568" stroke-width="2" fill="#2d3748"/>
    <!-- Viewfinder -->
    <rect x="35" y="5" width="30" height="15" rx="2" fill="#4a5568"/>
    <!-- Display screen (small in background) -->
    <rect x="55" y="40" width="35" height="25" rx="2" fill="#f3f4f6" opacity="0.3"/>
  </g>
  
  <!-- Close-up Display Screen with Fade Effect (foreground) -->
  <g transform="translate(10, 15)">
    <!-- Display frame -->
    <rect x="0" y="0" width="120" height="90" rx="4" fill="#1a1a1a" stroke="#64748b" stroke-width="3"/>
    <rect x="8" y="8" width="104" height="74" rx="2" fill="#000000"/>
    
    <!-- Faded display content with animation -->
    <rect class="fade-display" x="12" y="12" width="96" height="66" rx="2" fill="url(#fadeGrad)"/>
    
    <!-- Faded screen content lines -->
    <g class="fade-display" opacity="0.4">
      <line x1="25" y1="30" x2="95" y2="30" stroke="#9ca3af" stroke-width="1.5"/>
      <line x1="25" y1="40" x2="90" y2="40" stroke="#9ca3af" stroke-width="1.5"/>
      <line x1="25" y1="50" x2="85" y2="50" stroke="#9ca3af" stroke-width="1.5"/>
      <line x1="25" y1="60" x2="80" y2="60" stroke="#9ca3af" stroke-width="1.5"/>
      <line x1="25" y1="70" x2="75" y2="70" stroke="#9ca3af" stroke-width="1.5"/>
    </g>
    
    <!-- Display border -->
    <rect x="8" y="8" width="104" height="74" rx="2" fill="none" stroke="#9ca3af" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Camera body indicator lines -->
  <line x1="85" y1="105" x2="95" y2="115" stroke="#64748b" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
  <line x1="55" y1="110" x2="50" y2="120" stroke="#64748b" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
</svg>