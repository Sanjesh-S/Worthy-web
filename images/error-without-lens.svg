<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <style>
    @keyframes warning {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .warning { animation: warning 1.5s ease-in-out infinite; }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .flash { animation: flash 1s ease-in-out infinite; }
  </style>
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <filter id="glowOrange">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- DSLR Camera - Error Without Lens -->
  <g transform="translate(20, 25)">
    <!-- Main camera body -->
    <rect x="0" y="0" width="100" height="75" rx="6" fill="url(#bodyGrad)" stroke="#f59e0b" stroke-width="3"/>
    
    <!-- Camera top section -->
    <rect x="5" y="0" width="90" height="25" rx="3" fill="#1a1a1a"/>
    
    <!-- Viewfinder hump -->
    <rect x="30" y="0" width="40" height="20" rx="2" fill="#2d3748"/>
    <rect x="32" y="2" width="36" height="16" rx="1" fill="#fef3c7" opacity="0.3"/>
    
    <!-- Lens mount area (empty - no lens attached) -->
    <circle cx="50" cy="45" r="22" fill="#1a1a1a"/>
    <circle cx="50" cy="45" r="20" stroke="#f59e0b" stroke-width="2" fill="#2d3748" stroke-dasharray="4,4"/>
    
    <!-- Empty lens mount showing inside -->
    <circle cx="50" cy="45" r="16" fill="#1e293b" opacity="0.8"/>
    <circle cx="50" cy="45" r="14" fill="#000000" opacity="0.9"/>
    
    <!-- Warning symbol inside mount -->
    <g class="warning" transform="translate(50, 45)">
      <path d="M 0 -8 L 5 0 L 0 8 L -5 0 Z" fill="#f59e0b" opacity="0.8" filter="url(#glowOrange)"/>
      <line x1="0" y1="10" x2="0" y2="12" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Mode dial -->
    <circle cx="75" cy="15" r="8" fill="#374151" stroke="#f59e0b" stroke-width="1"/>
    
    <!-- Hot shoe -->
    <rect x="45" y="0" width="10" height="8" fill="#1a1a1a"/>
    
    <!-- Display screen (showing lens error) -->
    <rect x="55" y="50" width="40" height="20" rx="2" fill="#1e293b" stroke="#f59e0b" stroke-width="1"/>
    <circle class="flash" cx="75" cy="60" r="5" fill="#f59e0b" opacity="0.6"/>
    
    <!-- Lens missing indicator line -->
    <line x1="30" y1="65" x2="70" y2="65" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Warning indicator on top -->
    <circle class="warning" cx="85" cy="20" r="8" fill="#f59e0b" opacity="0.3"/>
    <path class="warning" d="M 85 15 L 85 20 M 85 20 L 85 25" stroke="#f59e0b" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>