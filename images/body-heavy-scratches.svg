<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <style>
    @keyframes heavyScratch {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    .scratch { animation: heavyScratch 1.5s ease-in-out infinite; }
    @keyframes paintPeel {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.9; }
    }
    .peel { animation: paintPeel 2s ease-in-out infinite; }
  </style>
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <pattern id="paintPattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#f59e0b" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- DSLR Camera Body - Heavy Scratches & Paint Peel -->
  <g transform="translate(20, 25)">
    <!-- Main camera body -->
    <rect x="0" y="0" width="100" height="75" rx="6" fill="url(#bodyGrad)" stroke="#f59e0b" stroke-width="3"/>
    
    <!-- Camera top section -->
    <rect x="5" y="0" width="90" height="25" rx="3" fill="#1a1a1a"/>
    
    <!-- Viewfinder hump -->
    <rect x="30" y="0" width="40" height="20" rx="2" fill="#2d3748"/>
    <rect x="32" y="2" width="36" height="16" rx="1" fill="#4a5568"/>
    
    <!-- Lens mount area -->
    <circle cx="50" cy="45" r="22" fill="#1a1a1a"/>
    <circle cx="50" cy="45" r="20" stroke="#4a5568" stroke-width="2" fill="#2d3748"/>
    
    <!-- Lens -->
    <circle cx="50" cy="45" r="18" stroke="#64748b" stroke-width="2" fill="#1e293b"/>
    <circle cx="50" cy="45" r="14" fill="#000000" opacity="0.6"/>
    
    <!-- Mode dial -->
    <circle cx="75" cy="15" r="8" fill="#374151" stroke="#4a5568" stroke-width="1"/>
    
    <!-- Hot shoe -->
    <rect x="45" y="0" width="10" height="8" fill="#1a1a1a"/>
    
    <!-- Display screen -->
    <rect x="55" y="50" width="40" height="20" rx="2" fill="#1e293b" stroke="#4a5568" stroke-width="1"/>
    
    <!-- Multiple heavy scratches -->
    <line class="scratch" x1="10" y1="30" x2="25" y2="35" stroke="#f59e0b" stroke-width="2.5" stroke-linecap="round"/>
    <line class="scratch" x1="20" y1="45" x2="35" y2="50" stroke="#f59e0b" stroke-width="2.5" stroke-linecap="round"/>
    <line class="scratch" x1="65" y1="35" x2="80" y2="40" stroke="#f59e0b" stroke-width="2.5" stroke-linecap="round"/>
    <line class="scratch" x1="75" y1="50" x2="90" y2="55" stroke="#f59e0b" stroke-width="2.5" stroke-linecap="round"/>
    <line class="scratch" x1="40" y1="60" x2="55" y2="65" stroke="#f59e0b" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Paint peeling areas -->
    <ellipse class="peel" cx="25" cy="32" rx="8" ry="5" fill="#f59e0b" opacity="0.4" transform="rotate(-15 25 32)"/>
    <path class="peel" d="M 70 38 Q 75 35, 80 38 Q 75 42, 70 38" fill="#f59e0b" opacity="0.3"/>
    <path class="peel" d="M 50 58 Q 55 55, 60 58 Q 55 62, 50 58" fill="#f59e0b" opacity="0.3"/>
  </g>
</svg>