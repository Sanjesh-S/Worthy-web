<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <style>
    @keyframes blur {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
    }
    .blur { animation: blur 2s ease-in-out infinite; }
    @keyframes ring {
      0%, 100% { stroke-dashoffset: 0; }
      50% { stroke-dashoffset: 10; }
    }
    .ring { animation: ring 1.5s ease-in-out infinite; }
  </style>
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <filter id="blurEffect">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- DSLR Camera - Focus Issue -->
  <g transform="translate(20, 25)">
    <!-- Main camera body -->
    <rect x="0" y="0" width="100" height="75" rx="6" fill="url(#bodyGrad)" stroke="#f59e0b" stroke-width="3"/>
    
    <!-- Camera top section -->
    <rect x="5" y="0" width="90" height="25" rx="3" fill="#1a1a1a"/>
    
    <!-- Viewfinder hump -->
    <rect x="30" y="0" width="40" height="20" rx="2" fill="#2d3748"/>
    <rect x="32" y="2" width="36" height="16" rx="1" fill="#fef3c7" opacity="0.2"/>
    
    <!-- Lens mount area -->
    <circle cx="50" cy="45" r="22" fill="#1a1a1a"/>
    <circle cx="50" cy="45" r="20" stroke="#f59e0b" stroke-width="2" fill="#2d3748"/>
    
    <!-- Lens (with blur/distortion effect) -->
    <circle cx="50" cy="45" r="18" stroke="#f59e0b" stroke-width="2" fill="#1e293b"/>
    <circle class="blur" cx="50" cy="45" r="16" fill="#fef3c7" opacity="0.4" filter="url(#blurEffect)"/>
    <circle cx="50" cy="45" r="14" fill="#1e293b" opacity="0.5"/>
    
    <!-- Blurred/out of focus rings -->
    <circle class="ring" cx="50" cy="45" r="12" stroke="#f59e0b" stroke-width="2" fill="none" stroke-dasharray="4,4"/>
    <circle class="ring" cx="50" cy="45" r="10" stroke="#f59e0b" stroke-width="1.5" fill="none" stroke-dasharray="3,3"/>
    <circle class="ring" cx="50" cy="45" r="8" stroke="#f59e0b" stroke-width="1" fill="none" stroke-dasharray="2,2"/>
    
    <!-- Distorted center -->
    <circle class="blur" cx="50" cy="45" r="6" fill="#f59e0b" opacity="0.3"/>
    
    <!-- Warning indicator -->
    <path d="M 50 38 L 54 45 L 50 52 L 46 45 Z" fill="#f59e0b" opacity="0.7"/>
    <line x1="50" y1="54" x2="50" y2="57" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Mode dial -->
    <circle cx="75" cy="15" r="8" fill="#374151" stroke="#f59e0b" stroke-width="1"/>
    
    <!-- Hot shoe -->
    <rect x="45" y="0" width="10" height="8" fill="#1a1a1a"/>
    
    <!-- Display screen (showing focus issue) -->
    <rect x="55" y="50" width="40" height="20" rx="2" fill="#1e293b" stroke="#f59e0b" stroke-width="1"/>
    <circle class="blur" cx="75" cy="60" r="5" fill="#f59e0b" opacity="0.5"/>
  </g>
</svg>