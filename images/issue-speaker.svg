<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <style>
    @keyframes noSound {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.7; }
    }
    .sound-off { animation: noSound 1.5s ease-in-out infinite; }
  </style>
  
  <!-- Simplified camera icon with speaker issue -->
  <g transform="translate(70, 50)">
    <!-- Camera body outline -->
    <rect x="-30" y="-20" width="60" height="40" rx="4" stroke="#1a1a1a" stroke-width="2.5" fill="#ffffff"/>
    
    <!-- Viewfinder -->
    <rect x="-15" y="-20" width="30" height="12" rx="2" fill="#1a1a1a" opacity="0.2"/>
    
    <!-- Lens -->
    <circle cx="0" cy="5" r="12" stroke="#1a1a1a" stroke-width="2.5" fill="none"/>
    
    <!-- Speaker grille (on side - not working) -->
    <rect x="-32" y="-6" width="5" height="12" rx="1" stroke="#ef4444" stroke-width="2" fill="none"/>
    <circle cx="-29.5" cy="-3" r="1" fill="#ef4444" opacity="0.6"/>
    <circle cx="-29.5" cy="0" r="1" fill="#ef4444" opacity="0.6"/>
    <circle cx="-29.5" cy="3" r="1" fill="#ef4444" opacity="0.6"/>
    
    <!-- Speaker icon (top) -->
    <g transform="translate(0, -38)">
      <path class="sound-off" d="M -5 3 Q -2 0, -5 -3" stroke="#ef4444" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="2.5" stroke="#ef4444" stroke-width="2.5" fill="none"/>
      <!-- Muted waves -->
      <path d="M 3 -3 Q 6 -4, 8 -3" stroke="#ef4444" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
      <path d="M 3 0 Q 6 0, 8 0" stroke="#ef4444" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
      <path d="M 3 3 Q 6 4, 8 3" stroke="#ef4444" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
      <!-- Error X -->
      <line x1="-6" y1="-4" x2="6" y2="4" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
      <line x1="6" y1="-4" x2="-6" y2="4" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
</svg>