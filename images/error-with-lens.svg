<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <style>
    @keyframes errorFlash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .error { animation: errorFlash 1.5s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .pulse { animation: pulse 1s ease-in-out infinite; }
  </style>
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <filter id="glowRed">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- DSLR Camera - Error With Lens -->
  <g transform="translate(20, 25)">
    <!-- Main camera body -->
    <rect x="0" y="0" width="100" height="75" rx="6" fill="url(#bodyGrad)" stroke="#ef4444" stroke-width="3"/>
    
    <!-- Camera top section -->
    <rect x="5" y="0" width="90" height="25" rx="3" fill="#1a1a1a"/>
    
    <!-- Viewfinder hump -->
    <rect x="30" y="0" width="40" height="20" rx="2" fill="#2d3748"/>
    <rect x="32" y="2" width="36" height="16" rx="1" fill="#fee2e2" opacity="0.3"/>
    
    <!-- Lens mount area -->
    <circle cx="50" cy="45" r="22" fill="#1a1a1a"/>
    <circle cx="50" cy="45" r="20" stroke="#ef4444" stroke-width="2" fill="#2d3748"/>
    
    <!-- Lens (attached but showing error) -->
    <circle cx="50" cy="45" r="18" stroke="#ef4444" stroke-width="2" fill="#1e293b"/>
    <circle class="error" cx="50" cy="45" r="14" fill="#fee2e2" opacity="0.4"/>
    
    <!-- Error X mark on lens -->
    <g class="pulse">
      <line x1="43" y1="38" x2="57" y2="52" stroke="#ef4444" stroke-width="3" stroke-linecap="round" filter="url(#glowRed)"/>
      <line x1="57" y1="38" x2="43" y2="52" stroke="#ef4444" stroke-width="3" stroke-linecap="round" filter="url(#glowRed)"/>
    </g>
    
    <!-- Mode dial -->
    <circle cx="75" cy="15" r="8" fill="#374151" stroke="#ef4444" stroke-width="1"/>
    
    <!-- Hot shoe -->
    <rect x="45" y="0" width="10" height="8" fill="#1a1a1a"/>
    
    <!-- Display screen (showing error) -->
    <rect x="55" y="50" width="40" height="20" rx="2" fill="#1e293b" stroke="#ef4444" stroke-width="1"/>
    <circle class="error" cx="75" cy="60" r="5" fill="#ef4444" opacity="0.6"/>
    
    <!-- Error indicator on top -->
    <circle class="error" cx="85" cy="20" r="8" fill="#ef4444" opacity="0.3"/>
    <path class="error" d="M 85 15 L 85 20 M 85 20 L 85 25" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>