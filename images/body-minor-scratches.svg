<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <style>
    @keyframes scratch {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    .scratch { animation: scratch 2s ease-in-out infinite; }
  </style>
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- DSLR Camera Body - Minor Scratches -->
  <g transform="translate(20, 25)">
    <!-- Main camera body -->
    <rect x="0" y="0" width="100" height="75" rx="6" fill="url(#bodyGrad)" stroke="#64748b" stroke-width="3"/>
    
    <!-- Camera top section -->
    <rect x="5" y="0" width="90" height="25" rx="3" fill="#1a1a1a"/>
    
    <!-- Viewfinder hump -->
    <rect x="30" y="0" width="40" height="20" rx="2" fill="#2d3748"/>
    <rect x="32" y="2" width="36" height="16" rx="1" fill="#4a5568"/>
    
    <!-- Lens mount area -->
    <circle cx="50" cy="45" r="22" fill="#1a1a1a"/>
    <circle cx="50" cy="45" r="20" stroke="#4a5568" stroke-width="2" fill="#2d3748"/>
    
    <!-- Lens -->
    <circle cx="50" cy="45" r="18" stroke="#64748b" stroke-width="2" fill="#1e293b"/>
    <circle cx="50" cy="45" r="14" fill="#000000" opacity="0.6"/>
    
    <!-- Mode dial -->
    <circle cx="75" cy="15" r="8" fill="#374151" stroke="#4a5568" stroke-width="1"/>
    
    <!-- Hot shoe -->
    <rect x="45" y="0" width="10" height="8" fill="#1a1a1a"/>
    
    <!-- Display screen -->
    <rect x="55" y="50" width="40" height="20" rx="2" fill="#1e293b" stroke="#4a5568" stroke-width="1"/>
    
    <!-- Minor scratches (1-2 small ones) -->
    <line class="scratch" x1="15" y1="35" x2="25" y2="38" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
    <line class="scratch" x1="70" y1="40" x2="78" y2="43" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>