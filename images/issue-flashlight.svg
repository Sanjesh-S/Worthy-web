<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <style>
    @keyframes flashOff {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.7; }
    }
    .flash-off { animation: flashOff 1.5s ease-in-out infinite; }
  </style>
  
  <!-- Simplified camera icon with flash issue -->
  <g transform="translate(70, 50)">
    <!-- Camera body outline -->
    <rect x="-30" y="-20" width="60" height="40" rx="4" stroke="#1a1a1a" stroke-width="2.5" fill="#ffffff"/>
    
    <!-- Flash unit (on top - not working) -->
    <rect x="-12" y="-23" width="24" height="8" rx="2" stroke="#ef4444" stroke-width="2.5" fill="none"/>
    
    <!-- Viewfinder -->
    <rect x="-15" y="-20" width="30" height="12" rx="2" fill="#1a1a1a" opacity="0.2"/>
    
    <!-- Lens -->
    <circle cx="0" cy="5" r="12" stroke="#1a1a1a" stroke-width="2.5" fill="none"/>
    
    <!-- Flash icon (top) -->
    <g transform="translate(0, -38)">
      <path class="flash-off" d="M -6 -10 L 0 0 L -3 0 L 6 12 L 0 6 L 3 6 L -6 -10 Z" fill="#ef4444" stroke="#ef4444" stroke-width="2"/>
      <!-- Error X on flash -->
      <line x1="-4" y1="-8" x2="4" y2="-2" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="4" y1="-8" x2="-4" y2="-2" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>
</svg>