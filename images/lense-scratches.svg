<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <style>
    @keyframes scratch {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    .scratch { animation: scratch 2s ease-in-out infinite; }
    @keyframes glint {
      0% { transform: rotate(0deg); opacity: 0; }
      50% { opacity: 0.6; }
      100% { transform: rotate(360deg); opacity: 0; }
    }
    .glint { animation: glint 3s ease-in-out infinite; }
  </style>
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- DSLR Camera - Scratched Lens -->
  <g transform="translate(20, 25)">
    <!-- Main camera body -->
    <rect x="0" y="0" width="100" height="75" rx="6" fill="url(#bodyGrad)" stroke="#f59e0b" stroke-width="3"/>
    
    <!-- Camera top section -->
    <rect x="5" y="0" width="90" height="25" rx="3" fill="#1a1a1a"/>
    
    <!-- Viewfinder hump -->
    <rect x="30" y="0" width="40" height="20" rx="2" fill="#2d3748"/>
    <rect x="32" y="2" width="36" height="16" rx="1" fill="#fef3c7" opacity="0.2"/>
    
    <!-- Lens mount area -->
    <circle cx="50" cy="45" r="22" fill="#1a1a1a"/>
    <circle cx="50" cy="45" r="20" stroke="#f59e0b" stroke-width="2" fill="#2d3748"/>
    
    <!-- Lens with scratches -->
    <circle cx="50" cy="45" r="18" stroke="#f59e0b" stroke-width="2" fill="#1e293b"/>
    <circle cx="50" cy="45" r="16" fill="#000000" opacity="0.5"/>
    <circle cx="50" cy="45" r="14" fill="#1e293b" opacity="0.3"/>
    
    <!-- Lens glass -->
    <circle cx="50" cy="45" r="12" fill="#fef3c7" opacity="0.2"/>
    
    <!-- Visible scratches on lens -->
    <line class="scratch" x1="40" y1="38" x2="46" y2="42" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <line class="scratch" x1="48" y1="35" x2="56" y2="38" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <line class="scratch" x1="54" y1="42" x2="60" y2="46" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <line class="scratch" x1="44" y1="48" x2="50" y2="52" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <line class="scratch" x1="52" y1="50" x2="58" y2="54" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <line class="scratch" x1="46" y1="52" x2="52" y2="56" stroke="#f59e0b" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Circular scratch (deeper) -->
    <path class="scratch" d="M 44 42 Q 50 38, 56 42" stroke="#f59e0b" stroke-width="1.5" fill="none"/>
    
    <!-- Scratch highlight glint -->
    <line class="glint" x1="40" y1="38" x2="46" y2="42" stroke="#ffffff" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
    <line class="glint" x1="54" y1="42" x2="60" y2="46" stroke="#ffffff" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
    
    <!-- Mode dial -->
    <circle cx="75" cy="15" r="8" fill="#374151" stroke="#f59e0b" stroke-width="1"/>
    
    <!-- Hot shoe -->
    <rect x="45" y="0" width="10" height="8" fill="#1a1a1a"/>
    
    <!-- Display screen (showing scratches effect) -->
    <rect x="55" y="50" width="40" height="20" rx="2" fill="#1e293b" stroke="#f59e0b" stroke-width="1"/>
    <line class="scratch" x1="60" y1="55" x2="90" y2="60" stroke="#f59e0b" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  </g>
</svg>