<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <style>
    @keyframes buttonError {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .button-error { animation: buttonError 1.5s ease-in-out infinite; }
  </style>
  
  <!-- Simplified camera icon with button issues -->
  <g transform="translate(70, 50)">
    <!-- Camera body outline -->
    <rect x="-30" y="-20" width="60" height="40" rx="4" stroke="#1a1a1a" stroke-width="2.5" fill="#ffffff"/>
    
    <!-- Viewfinder -->
    <rect x="-15" y="-20" width="30" height="12" rx="2" fill="#1a1a1a" opacity="0.2"/>
    
    <!-- Lens -->
    <circle cx="0" cy="5" r="12" stroke="#1a1a1a" stroke-width="2.5" fill="none"/>
    
    <!-- Buttons (on back - not working) -->
    <circle class="button-error" cx="-32" cy="-8" r="4" stroke="#ef4444" stroke-width="2.5" fill="none" stroke-dasharray="2,2"/>
    <circle class="button-error" cx="-32" cy="0" r="4" stroke="#ef4444" stroke-width="2.5" fill="none" stroke-dasharray="2,2"/>
    <circle class="button-error" cx="-32" cy="8" r="4" stroke="#ef4444" stroke-width="2.5" fill="none" stroke-dasharray="2,2"/>
    
    <!-- Buttons icon (top) -->
    <g transform="translate(0, -38)">
      <circle cx="-6" cy="0" r="3.5" stroke="#ef4444" stroke-width="2.5" fill="none"/>
      <circle cx="0" cy="0" r="3.5" stroke="#ef4444" stroke-width="2.5" fill="none"/>
      <circle cx="6" cy="0" r="3.5" stroke="#ef4444" stroke-width="2.5" fill="none"/>
      <!-- Error X on first button -->
      <line x1="-8" y1="-2" x2="-4" y2="2" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="-4" y1="-2" x2="-8" y2="2" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>
</svg>